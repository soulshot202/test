<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/FavIcon/favicon.ico" type="image/x-icon" />
    <script defer src="index.js"></script>

    <title>paskaita 8 formu valdymo praktika</title>
  </head>
  <body>
    <form id="forma1">
      <!-- uzduotis 1  -->
      <h5 id="raideL"></h5>

      <!-- uzduotis 2  -->

      <h6 id="raideC"></h6>
      <br />

      <!-- uzduotis 3  -->
      <label for="name">Ivesk varda:</label>
      <input type="text" id="name" /><br />
      <h4 id="vardaiList"></h4>
      <br /><br />
      <!-- uzduotis 4  -->
      <label for="skaicius1">pirmas skaicius:</label>
      <input type="number" id="skaicius1" style="width: 50px" />
      <label for="skaicius2">Antras skaicius:</label>
      <input type="number" id="skaicius2" style="width: 50px" />
      <h6 id="uzd4Result" style="display: inline"></h6>
      <br />
      <br />
      <!-- uzduotis 5 + 6 -->
      <label for="spek">Spek skaiciu nuo 1 iki 5:</label>
      <input type="number" id="spek" min="1" max="5" style="width: 30px" />

      <br /><br />
      <button type="submit">Ar atspejau?</button><br /><br />

      <input type="radio" name="skaiciai" id="num1" />

      <input type="radio" name="skaiciai" id="num2" />
      <label for="num1">2</label>
      <input type="radio" name="skaiciai" id="num3" />
      <label for="num1">3</label>

      <input type="radio" name="skaiciai" id="num4" />
      <label for="num1">4</label>
      <input type="radio" name="skaiciai" id="num5" />
      <label for="num1">5</label>
      <br /><br />
      <select name="skaicius" id="speti">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
