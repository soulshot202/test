<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>best todo app</title>
  </head>
  <body>
    <header>
      <div class="head-cont">
        <h4>Best <span>ToDo</span> App</h4>
        <ul>
          <li>
            <a href="https://www.facebook.com"
              ><i class="fab fa-facebook"></i
            ></a>
          </li>
          <li>
            <a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a href="https://www.linkedin.com"
              ><i class="fab fa-linkedin"></i
            ></a>
          </li>
        </ul>
      </div>
    </header>

    <main>
      <div class="task-form box-shadow">
        <form action="" method="post">
          <h4>Your Tasks</h4>
          <div>
            <input type="text" placeholder="e.g. wash dishes" /><button
              type="submit"
              class="add-button">
              Add
            </button>
          </div>
          <p>There Was An Error</p>
        </form>
      </div>
      <section>
        <div class="box2 box-shadow">
          <h5>
            <span><i class="far fa-check-circle"></i></span>Take Out Trashes
          </h5>
          <div>
            <a class="edit-task" href=""><i class="fas fa-edit"></i></a>

            <button type="button" class="delete-btn">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
        <div class="box2 box-shadow task-end">
          <h5>
            <span><i class="far fa-check-circle"></i></span>Walk The Dog
          </h5>
          <div>
            <a class="edit-task" href=""><i class="fas fa-edit"></i></a
            ><button type="button" class="delete-btn">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
