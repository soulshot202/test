<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Edit task</title>
  </head>
  <body>
    <header>
      <div class="head-cont">
        <h4>Best <span>ToDo</span> App</h4>
        <ul>
          <li>
            <a href="https://www.facebook.com"
              ><i class="fab fa-facebook"></i
            ></a>
          </li>
          <li>
            <a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a href="https://www.linkedin.com"
              ><i class="fab fa-linkedin"></i
            ></a>
          </li>
        </ul>
      </div>
    </header>

    <main>
      <div class="edit-task-form box-shadow">
        <form action="" method="post">
          <h4>Edit Task</h4>
          <div class="task-in">
            <div class="div2">
              <label for="ID">Task ID</label>
              <input type="text" name="ID" id="id" value="123456789" readonly />
            </div>
            <div class="div2">
              <label for="name">Name</label>
              <input type="text" id="name" value="Take out trashes" />
            </div>
            <div class="chk">
              <label for="check">Completed</label> <input type="checkbox" />
            </div>
          </div>
          <button type="submit" class="edit-button">Edit</button>

          <p class="red">There Was An Error</p>
        </form>
      </div>
      <div>
        <a href="index.html">
          <button type="button" name="back" class="back-btn">
            Back To Tasks
          </button></a
        >
      </div>
    </main>
  </body>
</html>
