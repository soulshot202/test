<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="praktika.css" />
    <title>Formos praktika</title>
  </head>
  <body>
    <form action="https://formspree.io/f/mjvqbwyw" method="post">
      <h2>Contact Us!</h2>
      <label for="name">Name:</label> <br />
      <input
        name="name"
        id="name"
        type="text"
        minlength="3"
        maxlength=""
        placeholder="Vytautas"
        required />
      <br />
      <label for="email" id="email">Email:</label> <br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="misioninerius@gmail.com"
        required />
      <br />
      <label for="ref-nr">Reference Number:</label> <br />
      <input type="number" name="ref-nr" id="ref-nr" placeholder="123123" />
      <br />
      <textarea
        name="tekstas"
        id="tekstas"
        cols="30"
        rows="2"
        placeholder="Your message goes here..."></textarea>
      <br />
<fieldset>
        <legend>Favourite color</legend>
    
        <input type="radio" name="favcolor" value="Red">
<label for="favcolor" id="red">Red</label> 
<input type="radio" name="favcolor" value="Green">
<label for="favcolor" id="green">Green</label>
<input type="radio" name="favcolor" value="Blue">
<label for="favcolor" id="blue">Blue</label>
<input type="radio" name="favcolor" value="Yellow">
<label for="favcolor" id="yellow">Yellow</label>
   
   
   
    </fieldset>
<label for="miestas">IÅ¡ kokio miesto esi?</label> <br>
    <select name="miestas" id="miestas">
<option value="Kaunas">Kaunas</option>
<option value="Vilnius">Vilnius</option>
<option value="Klaipeda">Klaipeda</option>
<option value="Siauliai"><i>Siauliai</i></option>


    </select> <br>
      <button type="submit">Send!</button>
    
    
    
    </form>
  </body>
</html>
