<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="praktika.css" />
    <title>Fancy form</title>
  </head>
  <body>
    <main><form action="" method="post">
      <h1>Register to Fancy Form</h1>
      <p>All fields are <span>required</span> unless marked as "optional"</p>
      <p>Your unique ID that you can't change</p>
      <input type="text" name="id" id="id" value="YBX0123" readonly /> <br />
      <div><label for="email">Email:</label>
      <br />
      <input type="email" name="email" required /></div>
       <br />
      <label for="password">Password:</label> <br />
      <input type="password" name="password" id="password" required />
      <br />
      <label for="age"><p>Age:</p></label> <br />
      <input type="number" name="age" id="age" min="16" max="65" required />
      <br />
      <label for="about">Tell us a little about yourself (optional):</label>
      <br />
      <textarea name="about" id="about" cols="30" rows="3"></textarea>
      <br />
      <input type="checkbox" name="agree" id="agree" />
      <label for="agree">I agree width the Terms & Conditions</label>
      <br />
<button>Register</button>


    </form></main>
    
  </body>
</html>
