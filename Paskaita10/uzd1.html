<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <title>Payment forma</title>
  </head>
  <body>
<form action="https://formspree.io/f/mzblprey" method="post">
<h1>Payment form</h1>
<p>Required fields are followed by *</p>
<h3>Contact information</h3>
<fieldset>
    <legend>Title</legend>
    
    <input value="mis" id="title-mis" name="title" type="radio">
    <label for="title-mis">Miss</label><br>
    <input value="mister" id="title-mister" name="title" type="radio">
    <label for="title-mister">Mister</label>


   
</fieldset>
<label for="name">Name*</label>
<input id="name" type="text" required name="name">
<br>
<label for="email">email*</label>
<input type="email" id="email" name="email" required><br>
<label for="password">password*</label>
<input type="password" name="password" type="password" minlength="5" required>
<h2>Payment information</h2>
<label for="cardtype">Card type</label>
<select name="cardType" id="cardType">
    <option value="visa">Visa</option>
    <option value="mastercard">mastercard</option>
</select><br>
<label for="cardNumber">Card Number *</label>
<input type="text" name="cardNumber" id="cardNumber" minlength="16" maxlength="16" required>
<br><label for="expdate"> Expiration Date*</label>
<input type="date"><br><label class="margin-label" for=""><i>formatted as mm/yy</i></label>
<button type="submit">Validate the payment</button>



</form>


  </body>
</html>
