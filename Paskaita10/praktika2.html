<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="praktika2.css" />
    <title>Fancy form 2 versija</title>
  </head>
  <body>
    <main>
      <form action="" method="post">
        <h1>Register to Fancy Form</h1>
        <p>All field are <span>required</span> unless marked as "optional"</p>
        <p>Your unique ID that you can't change</p>
        <div>
          <input type="text" name="id" id="id" value="YBX0123" readonly />
        </div>
        <div>
          <label for="email">Email:</label> <br />
          <input type="email" name="email" required />
        </div>
        <div>
          <label for="password">Password:</label><br />
          <input type="password" name="password" required />
        </div>
        <div>
          <label for="age">Age:</label><br />
          <input type="number" name="age" id="age" max="65" min="16" required />
        </div>
        <div>
          <label for="about"
            >Tell us a little about yourself
            <span id="opt">(optional)</span>:</label
          >
          <br />
          <textarea name="about" id="about" cols="30" rows="3"></textarea>
        </div>
        <div>
          <input type="checkbox" name="agree" id="agree" required />
          <label for="agree">I agree width the Terms & Conditions</label>
        </div>
        <button type="submit">Register</button>
      </form>
    </main>
  </body>
</html>
